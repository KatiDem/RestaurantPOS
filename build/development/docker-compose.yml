version: '3.8'

services:
  web:
    build: ../../backend
    command: python manage.py runserver 0.0.0.0:8080
    volumes:
      - ../../backend:/usr/src/app
    expose:
      - 8080
    ports:
      - "8080:8080"
    env_file:
      - ../../.env.dev
    depends_on:
      - db

  db:
    image: postgres:11.5-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - ../../.env.db

volumes:
  postgres_data:
